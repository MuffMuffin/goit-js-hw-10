<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link
      rel="preconnect"
      href="https://en.wikipedia.org/w/api.php"
      crossorigin
    />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body>
    <input type="text" id="search-box" />
    <div class="logo">
      <img
        src="./img/WikipediaGlobe.svg"
        alt="Globe"
        width="110px"
        height="110px"
        class="logo-image"
      />
      <div class="logo-title">Country Search</div>
    </div>
    <ul class="country-list"></ul>
    <div class="country-info">
      <div id="world-map" style="width: 825px; height: 500px"></div>
      <div class="info-container">
        <div class="wiki-container">
          <p class="wiki-title">From Wikipedia:</p>
          <div id="wiki-summary"></div>
        </div>
        <div class="map-container">
          <p class="map-title">Country Map:</p>
          <div id="country-map" style="width: 400px; height: 400px"></div>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
